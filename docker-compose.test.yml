# TEST Docker Compose - Uses diagnostic Dockerfile
# This skips the failing build step and runs diagnostics instead

services:
  # Backend - FastAPI (same as production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iau-portal-backend-test
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/data:/app/backend/data
      - ./backend/templates:/app/backend/templates
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend - DIAGNOSTIC VERSION (no actual build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.test  # ‚Üê Using test Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: iau-portal-frontend-test
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - iau-network

networks:
  iau-network:
    driver: bridge
