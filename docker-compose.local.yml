services:
  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iau-portal-backend
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      # Local development - relative paths
      - ./backend/data:/app/backend/data
      - ./backend/templates:/app/backend/templates
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend - React + Vite + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iau-portal-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  iau-network:
    driver: bridge
