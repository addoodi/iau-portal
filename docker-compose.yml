services:
  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iau-portal-backend
    restart: unless-stopped
    ports:
      # Format: "HOST_PORT:CONTAINER_PORT"
      # Change HOST_PORT to customize (e.g., "8001:8000")
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # IMPORTANT: When using Portainer Git deployment, these paths are relative to the repo
      # Option 1: Use relative paths (data persists in cloned repo)
      - ./backend/data:/app/backend/data
      - ./backend/templates:/app/backend/templates

      # Option 2: Use absolute paths on your server (uncomment and edit):
      # - ${DATA_PATH:-/opt/iau-portal/data}:/app/backend/data
      # - ${TEMPLATES_PATH:-/opt/iau-portal/templates}:/app/backend/templates
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend - React + Vite + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Backend URL - change to your server IP if accessing from other devices
        # Example: VITE_API_URL=http://192.168.1.100:8000
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: iau-portal-frontend
    restart: unless-stopped
    ports:
      # Format: "HOST_PORT:CONTAINER_PORT"
      # Change HOST_PORT to customize (e.g., "8080:80")
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  iau-network:
    driver: bridge

# Optional: Add this if you want to use named volumes instead
# volumes:
#   iau-data:
#     driver: local
