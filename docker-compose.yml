services:
  # Database - PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: iau-portal-postgres
    restart: unless-stopped
    ports:
      # Expose PostgreSQL port for local development
      # Production: Remove this or restrict to localhost
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iau_portal}
      POSTGRES_USER: ${POSTGRES_USER:-iau_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iau_secure_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Persistent database storage
      - postgres-data:/var/lib/postgresql/data
    networks:
      - iau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iau_admin} -d ${POSTGRES_DB:-iau_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend - FastAPI
  backend:
    image: iau-portal-backend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iau-portal-backend
    restart: unless-stopped
    # Backend is only accessible through nginx proxy, no direct external access needed
    expose:
      - "8000"
    volumes:
      # Persistent storage for file uploads (attachments, signatures, templates)
      - ${DATA_PATH:-./backend/data}:/app/backend/data
      - ${TEMPLATES_PATH:-./backend/templates}:/app/backend/templates
    environment:
      - PYTHONUNBUFFERED=1
      # Security (CRITICAL - set these in .env before production deployment)
      - SECRET_KEY=${SECRET_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # PostgreSQL connection
      - DATABASE_URL=postgresql://${POSTGRES_USER:-iau_admin}:${POSTGRES_PASSWORD:-iau_secure_password_2024}@postgres:5432/${POSTGRES_DB:-iau_portal}
      # SMTP Email Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SENDER_EMAIL=${SMTP_SENDER_EMAIL:-noreply@iau-portal.com}
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iau-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend - React + Vite + Nginx (serves both frontend and proxies API to backend)
  frontend:
    image: iau-portal-frontend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iau-portal-frontend
    restart: unless-stopped
    ports:
      # Frontend serves on this port and proxies /api requests to backend
      # Only this port needs to be exposed externally
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - iau-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  iau-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
