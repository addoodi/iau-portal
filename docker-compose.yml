services:
  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iau-portal-backend
    restart: unless-stopped
    # Backend is only accessible through nginx proxy, no direct external access needed
    expose:
      - "8000"
    volumes:
      # IMPORTANT: When using Portainer Git deployment, these paths are relative to the repo
      # Option 1: Use relative paths (data persists in cloned repo)
      - ./backend/data:/app/backend/data
      - ./backend/templates:/app/backend/templates

      # Option 2: Use absolute paths on your server (uncomment and edit):
      # - ${DATA_PATH:-/opt/iau-portal/data}:/app/backend/data
      # - ${TEMPLATES_PATH:-/opt/iau-portal/templates}:/app/backend/templates
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend - React + Vite + Nginx (serves both frontend and proxies API to backend)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iau-portal-frontend
    restart: unless-stopped
    ports:
      # Frontend serves on this port and proxies /api requests to backend
      # Only this port needs to be exposed externally
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  iau-network:
    driver: bridge

# Optional: Add this if you want to use named volumes instead
# volumes:
#   iau-data:
#     driver: local
