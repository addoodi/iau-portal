services:
  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: iau-portal-backend
    restart: unless-stopped
    # Backend is only accessible through nginx proxy, no direct external access needed
    expose:
      - "8000"
    volumes:
      # Data storage - Choose one option:

      # Option 1 (Default): Relative paths - data in stack directory
      # Persists across rebuilds but may be lost on stack deletion
      - ${DATA_PATH:-./backend/data}:/app/backend/data
      - ${TEMPLATES_PATH:-./backend/templates}:/app/backend/templates

      # Option 2: Set DATA_PATH and TEMPLATES_PATH environment variables
      # for permanent storage independent of stack lifecycle
      # Example: DATA_PATH=/opt/iau-portal/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend - React + Vite + Nginx (serves both frontend and proxies API to backend)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iau-portal-frontend
    restart: unless-stopped
    ports:
      # Frontend serves on this port and proxies /api requests to backend
      # Only this port needs to be exposed externally
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - iau-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  iau-network:
    driver: bridge

# Optional: Add this if you want to use named volumes instead
# volumes:
#   iau-data:
#     driver: local
