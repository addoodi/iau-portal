services:
  # Backend API
  - type: web
    name: iau-portal-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: iau-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

  # Frontend
  - type: web
    name: iau-portal-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://iau-portal-backend.onrender.com
