# Fresh deployment - forces complete rebuild
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      no_cache: true
    container_name: iau-portal-backend-v2
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/data:/app/backend/data
      - ./backend/templates:/app/backend/templates
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      no_cache: true
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: iau-portal-frontend-v2
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - backend
